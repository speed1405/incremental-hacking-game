<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Hacking Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”“ Incremental Hacking Game</h1>
            <p class="subtitle">Build your hacking empire</p>
        </header>

        <div class="game-area">
            <!-- Resources Section -->
            <section class="resources">
                <div class="resource-item level-display">
                    <span class="resource-label">ğŸ† Level:</span>
                    <span id="level" class="resource-value">1</span>
                </div>
                <div class="resource-item xp-bar-container">
                    <div class="xp-bar-wrapper">
                        <div class="xp-bar-bg">
                            <div id="levelProgress" class="xp-bar-fill"></div>
                        </div>
                        <span id="xpProgress" class="xp-bar-text">0 / 100 XP</span>
                    </div>
                </div>
                <div class="resource-item">
                    <span class="resource-label">ğŸ’» Hacking Power:</span>
                    <span id="hackingPower" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <span class="resource-label">â­ XP:</span>
                    <span id="xp" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <span class="resource-label">ğŸ’° Credits:</span>
                    <span id="credits" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <span class="resource-label">ğŸš€ Power/sec:</span>
                    <span id="powerPerSec" class="resource-value">0</span>
                </div>
            </section>

            <!-- Main Actions Section -->
            <section class="actions">
                <h2>Actions</h2>
                <button id="hackBtn" class="action-btn primary">
                    ğŸ”¨ Hack (+1 Power)
                </button>
            </section>

            <!-- Tabbed Section for Shop and Missions -->
            <section class="tabbed-section">
                <div class="tab-buttons">
                    <button id="shopTab" class="tab-btn active" onclick="switchTab('shop')">ğŸ›’ Hardware Shop</button>
                    <button id="missionsTab" class="tab-btn" onclick="switchTab('missions')">ğŸ¯ Missions</button>
                </div>

                <!-- Shop Tab Content -->
                <div id="shopContent" class="tab-content active">
                    <div id="shopList" class="shop-list">
                        <!-- Hardware items will be generated dynamically -->
                    </div>
                </div>

                <!-- Missions Tab Content -->
                <div id="missionsContent" class="tab-content">
                    <div id="missionsList" class="missions-list">
                        <!-- Missions will be generated dynamically -->
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <button id="saveBtn" class="utility-btn">ğŸ’¾ Save Game</button>
            <button id="resetBtn" class="utility-btn danger">ğŸ”„ Reset Game</button>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
